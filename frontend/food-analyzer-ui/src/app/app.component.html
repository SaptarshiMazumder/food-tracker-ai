<div class="app-container">
  <header class="header">
    <div class="header-content">
      <h1>Food Analyzer</h1>
      <div class="model-info" *ngIf="appConfig && !configLoading">
        <span class="model-label">Model:</span>
        <span class="model-name">{{ appConfig.default_model }}</span>
      </div>
      <div class="model-info" *ngIf="configLoading">
        <span class="model-label">Loading config...</span>
      </div>
      <div class="model-info error" *ngIf="configError">
        <span class="model-label">Config Error</span>
      </div>
    </div>
    <nav class="navigation">
      <button
        class="nav-tab"
        [class.active]="activeTab === 'analyzer'"
        (click)="setActiveTab('analyzer')"
      >
        Analyzer
      </button>
      <button
        class="nav-tab"
        [class.active]="activeTab === 'recipes'"
        (click)="setActiveTab('recipes')"
      >
        Recipes
      </button>
      <button
        class="nav-tab"
        [class.active]="activeTab === 'log'"
        (click)="setActiveTab('log')"
      >
        ðŸ“Š Log
      </button>
      <button
        class="nav-tab"
        [class.active]="activeTab === 'nutrition'"
        (click)="setActiveTab('nutrition')"
      >
        ðŸ¥— Nutrition
      </button>
    </nav>
  </header>

  <main class="main-content">
    <!-- Food Analyzer Tab -->
    <div class="tab-content" *ngIf="activeTab === 'analyzer'">
      <app-upload-analyze></app-upload-analyze>
    </div>

    <!-- Recipe Finder Tab -->
    <div class="tab-content" *ngIf="activeTab === 'recipes'">
      <app-rag-query></app-rag-query>
    </div>

    <!-- Meal Log Tab -->
    <div class="tab-content" *ngIf="activeTab === 'log'">
      <app-meal-log></app-meal-log>
    </div>

    <!-- Nutrition Analysis Tab -->
    <div class="tab-content" *ngIf="activeTab === 'nutrition'">
      <app-nutrition-analysis></app-nutrition-analysis>
    </div>
  </main>
</div>
